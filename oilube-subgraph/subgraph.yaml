specVersion: 0.0.4
description: Oilube subgraph
repository: YOUR_REPO_URL
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Oilube
    network: optimism-sepolia       # your network here
    source:
      address: "0x72fCC9dc33F9e9ca5a6CeEc3692929dF656b8F25"  # your deployed contract address
      abi: Oilube
      startBlock: 0   # or your deployment block number
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Product
      abis:
        - name: Oilube
          file: ./abis/Oilube.json
      eventHandlers:
        - event: displayProductDetail(string,string,uint256,address,bool,string[])
          handler: handleDisplayProductDetail
      file: ./src/Oilube.ts
